            codex -q "ä»¥ä¸‹ã® Git diff ã‚’ 5 è¡Œä»¥å†…ã§è¦ç´„ã—ã€ä¸»è¦å¤‰æ›´ç‚¹ã‚’ç®‡æ¡æ›¸ãã«ã—ã¦ãã ã•ã„ã€‚")"

